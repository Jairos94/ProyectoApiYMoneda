
<div class="position-relative position-absolute top-50 start-50 translate-middle ">
    <div class="container"></div>
    <h3 class="row">Login</h3>
    <div class="row">
      
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" id="user" placeholder="username@ey.com" aria-label="Username" aria-describedby="basic-addon1" [formControl]="user" >
            </div>

            <div class="input-group mb-3">
                <input type="password" class="form-control" id="passwor" placeholder="password" aria-label="Username" aria-describedby="basic-addon1" [formControl]="password">
            </div>
            <button type="button" class="btn btn-outline-secondary" (click)=" checkUser()">Submit</button>

       
    </div>
</div>
